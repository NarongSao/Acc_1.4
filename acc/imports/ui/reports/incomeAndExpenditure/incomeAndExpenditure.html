<template name="acc_IncomeAndExpenditure">
    <div class="box-body">
        {{#autoForm schema=schema id="acc_IncomeAndExpenditure" action="IncomeAndExpenditureReportGen" target="_blank"}}
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name='branchId'}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='exchangeDate'}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='date'}}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        {{/autoForm}}
    </div>
</template>

<template name="acc_IncomeAndExpenditureReportGen">
    <!--Is ready-->
    {{#if data}}
        {{#ReportContent options}}

            {{#with data}}

                <!--Title-->
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div><u>INCOME AND EXPENDITURE ACCOUNT</u></div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}

                <!--Header-->
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Branch:</strong> {{getBranch branchId}}</li>
                            </ul>
                        </div>

                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">

                    </div>

                        <th colspan="3">Current Month</th>
                        <th rowspan="2">Year to date Into Riels</th>
                    </tr>
                    <tr>
                        <th style="width: 15%">Riels</th>
                        <th style="width: 15%">Other Currencies Into Riels</th>
                        <th style="width: 15%">Total In Riels</th>
                    </tr>

                        <td>&nbsp;</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                        <td>1 Interest Income</td>

                        <td>{{formatMoneyNormal interestIncomeOther}}</td>
                        <td>{{formatMoneyNormal interestIncomeTotal}}</td>
                        <td>{{formatMoneyNormal interestIncomeToDate}}</td>
                    </tr>
                    <tr>
                        <td>&nbsp; 1.1- Loans and Advances to customers</td>
                        <td>{{formatMoneyNormal loanAndAdvancesToCustomer}}</td>
                        <td>{{formatMoneyNormal loanAndAdvancesToCustomerOther}}</td>

                        <td>{{formatMoneyNormal loanAndAdvancesToCustomerToDate}}</td>

                        <td>{{formatMoneyNormal balanceWithNBCOther}}</td>
                        <td>{{formatMoneyNormal balanceWithNBCTotal}}</td>
                        <td>{{formatMoneyNormal balanceWithNBCToDate}}</td>
                    </tr>
                    <tr>
                        <td>&nbsp; 1.4- Other</td>

                        <td>{{formatMoneyNormal incomeOtherOther}}</td>
                        <td>{{formatMoneyNormal incomeOtherTotal}}</td>
                        <td>{{formatMoneyNormal incomeOtherToDate}}</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr style="background-color: lightgray">
