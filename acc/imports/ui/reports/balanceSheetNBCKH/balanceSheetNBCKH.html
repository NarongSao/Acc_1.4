<template name="acc_BalanceSheetNbcKhReport">
    <div class="box-body">
        {{#autoForm schema=schema id="acc_BalanceSheetNbcKhReport" action="BalanceSheetNbcKhReportGen" target="_blank"}}
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name='branchId'}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='exchangeDate'}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='date'}}
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        {{/autoForm}}
    </div>
</template>

<template name="acc_BalanceSheetNbcKhReportGen">
