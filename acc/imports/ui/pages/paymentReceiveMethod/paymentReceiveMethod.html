<!--Index-->
<template name="acc_paymentReceiveMethod">
    <div class="animated fadeIn">
        <div class="box-header with-border">
            <h3 class="box-title">
                <p>
                    <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
                </p>
            </h3>
        </div>
        <div class="box-body">
            {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed table-hover"}}
        </div>
    </div>
</template>
<template name="acc_paymentReceiveMethodAction">
    <a href="#" class="btn btn-primary update"> {{fa "pencil"}}</a>
</template>

<!--Insert-->
<template name="acc_paymentReceiveMethodInsert">
    <div class="box-body">
        {{#autoForm collection=collection id="acc_paymentReceiveMethodInsert"  type="insert"}}
            <div class="row col-md-12">
                {{> afQuickField name='chartAccountCompare'}}
                {{> afQuickField name='chartAccount'}}
            </div>
            <button type="submit" class="btn btn-primary preventDef">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="acc_paymentReceiveMethodUpdate">
    <div class="box-body">
        {{#autoForm collection=collection id="acc_paymentReceiveMethodUpdate" doc=this type="update"}}
            <div class="row col-md-12">
                {{> afQuickField name='chartAccountCompare'}}
                {{> afQuickField name='chartAccount'}}
            </div>
            <button type="submit" class="btn btn-primary preventDef">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
        {{/autoForm}}
    </div>
</template>
