<!--Index-->
<template name="acc_mapFixAsset">
    <div class="animated fadeIn">
        <div class="box-header with-border">
            <h3 class="box-title">
                <p>
                    <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
                </p>
            </h3>
        </div>
        <div class="box-body">
            {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed table-hover"}}
        </div>
    </div>
</template>
<template name="acc_mapFixAssetAction">
    {{#columnAction align="left"}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="acc_mapFixAssetInsert">
    <div class="box-body">
        {{#autoForm collection=collection id="acc_mapFixAssetInsert" type="insert"}}
            <div class="row col-md-12">
                {{> afQuickField name='fixAsset'}}
                {{> afQuickField name='accuFixAsset'}}
                {{> afQuickField name='fixAssetExpense'}}
            </div>
            <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="acc_mapFixAssetUpdate">
    <div class="box-body">
        {{#autoForm collection=collection id="acc_mapFixAssetUpdate" doc=this type="update"}}
            <div class="row col-md-12">
                {{> afQuickField name='fixAsset'}}
                {{> afQuickField name='accuFixAsset'}}
                {{> afQuickField name='fixAssetExpense'}}
            </div>
            <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
        {{/autoForm}}
    </div>
</template>
