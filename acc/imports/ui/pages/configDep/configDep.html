<template name="acc_configDepUpdate">

        {{#autoForm collection=collection id="acc_configDepUpdate" doc=this type="update"}}
            <div class="row col-md-12">
                {{> afQuickField name='depPerTime'}}
                {{> afQuickField name='depType'}}
            </div>
            <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
