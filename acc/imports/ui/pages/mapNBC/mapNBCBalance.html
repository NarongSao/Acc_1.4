<!--Index-->
<template name="acc_mapNBCBalance">
    <div class="animated fadeIn">
        <div class="box-body">
            {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed table-hover"}}
        </div>
    </div>
</template>
<!--Action-->
<template name="acc_mapNBCBalanceAction">
    <a href="#" class="btn btn-primary update"> {{fa "pencil"}}</a>
</template>

<!--Update-->
<template name="acc_mapNBCBalanceUpdate">
    <div class="box-body">
        {{#autoForm collection=collection id="acc_mapNBCBalanceUpdate" doc=this type="update"}}
            <div class="row col-md-12">
                {{> afQuickField name='chartAccountNBCId' type="hidden"}}
                <label>NBC Account</label>
                <input type="text" class="form-control" readonly value="{{nbcAccountName}}">

                <div class="col-md-12">
                    {{> acc_chartAccountDetail chartAccountDetailCollection=chartAccountDetailCollection transaction=this.transaction}}
                </div>
            </div>

            <button type="submit" class="btn btn-primary preventDef">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>

        {{/autoForm}}
    </div>

</template>
