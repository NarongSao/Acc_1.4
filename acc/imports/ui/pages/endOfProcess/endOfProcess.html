<template name="acc_dateEndOfProcess">
    <div class="animated fadeIn">
        <div class="box-header with-border">
            <h3 class="box-title">
                <p>
                    <button type="button" class="btn btn-primary endOfProcess">{{fa "plus"}}  End Of Process</button>
                </p>
            </h3>
        </div>
        <div class="box-body">
            {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
        </div>
    </div>
</template>

<template name="acc_dateEndOfProcessAction">
    <button class="btn btn-danger remove btn-sm"><a href="#">{{fa "remove"}}</a></button>
</template>

<template name="acc_dateEndOfProcessInsert">
    <div class="box-body">
        {{#autoForm collection=collection id="acc_dateEndOfProcessInsert" type="insert"}}
            <div class="row col-md-12">
                {{> afQuickField name='closeDate'}}
            </div>
            <button type="submit" class="btn btn-primary save">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
        {{/autoForm}}
    </div>
</template>
