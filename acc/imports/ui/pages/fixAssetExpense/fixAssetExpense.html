<template name="acc_fixAssetExpense">
    <div class="animated fadeIn">
        <div class="box-header with-border">
            <h3 class="box-title">
                <p>
                    <button type="button" class="btn btn-primary depreciationExpense">{{fa "plus"}}  Expense</button>
                </p>
            </h3>
        </div>
        <div class="box-body">
            {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
        </div>
    </div>
</template>

<template name="acc_fixAssetExpenseAction">
    <button class="btn btn-danger remove"><a href="#">{{fa "remove"}}</a></button>
</template>

<template name="acc_fixAssetExpenseInsert">
    <div class="box-body">
        {{#autoForm collection=collection id="acc_fixAssetExpenseInsert"  type="insert"}}
            <div class="row col-md-12">
                {{> afQuickField name='date' id='date'}}
            </div>
            <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
        {{/autoForm}}
    </div>
</template>
