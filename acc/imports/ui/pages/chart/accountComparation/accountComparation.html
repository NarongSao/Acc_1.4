<template name="acc_accountComparation">
    <div class="box-body">
        <div class="row" col-md-12>
            <div class="box-body">
                <div class="col-sm-3">
                    <select name="yearpicker" id="yearpicker" class="form-control input-sm" style="width: 250px"></select>
                </div>
                <div class="col-sm-3">
                    <select id="accountType" class="form-control input-sm accountType" name="accountType"
                            style="width: 100%;"
                            placeholder="Account Type">
                        {{#each accountTypeList}}
                            <option value="{{value}}">{{label}}</option>
                        {{/each}}
                    </select>

                </div>
                <div class="col-sm-6">
                    <div class="switch-toggle switch-3 switch-candy" id="currency-toggle">
                        <input id="khr" value="khr" name="state-d" type="radio" checked="">
                        <label for="khr" onclick="">KHR</label>

                        <input id="usd" value="usd" name="state-d" type="radio" checked="checked">
                        <label for="usd" onclick="">USD</label>

                        <input id="baht" value="baht" name="state-d" type="radio">
                        <label for="baht" onclick="">Baht</label>
                        <a></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="box-body">
        <!--<div id="bar-chart-container">
            <canvas id="myChart" width="900" height="400"></canvas>
        </div>-->
        <div id="chart" style="min-width: 310px; max-width: 800px;  min-height: 500px;max-height: 52000px; margin: 0 auto">{{createChartProfitLostComparation}}</div>
    </div>
</template>
